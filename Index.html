<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Short description for the website -->
    <meta name="description" content="توضیحی برای صفحه وبسایت">
    <!-- Keywords for search engines -->
    <meta name="keywords" content="HTML,CSS,BootStrap,JavaScript">
    <!-- Website author -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ورود به سایت</title>

    <!-- Favicons -->
    <link href="#" rel="icon">
    <link href="#" rel="apple-touch-icon">

    <!-- Fonts CSS Files -->
    <link rel="stylesheet" href="./assets/fonts/Vazirmatn-font-face.css">

    <!-- Template Main CSS File -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/mobile.css">

</head>

<body>

    <div class="LoginForm">

        <div class="LoginForm-Wrapper">

            <div class="LoginForm-RightSide">

                <div class="LoginForm-Header">

                    <div class="LoginForm-IconWrap">
                        <img src="./assets/images/LoginFormIcon.PNG" alt="Login Form Icon" width="128" height="128">
                        <h1>ورود به سایت</h1>
                    </div>

                </div>

                <div class="LoginForm-Content">

                    <form action="#">

                        <div class="FormLogin-FormGroup">
                            <label for="Email">ایمیل :</label> <br>
                            <input type="email" id="Email" placeholder="ایمیل خود را وارد کنید">
                        </div>

                        <br>

                        <div class="FormLogin-FormGroup">
                            <label for="Password">رمز عبور :</label> <br>
                            <input type="password" id="Password" placeholder="رمز عبور خود را وارد کنید">
                        </div>

                        <div class="FormLogin-Checkbox">
                            <input type="checkbox" id="Rememberme">
                            <label for="Rememberme" style="padding: 0.25rem;">مرا به خاطر بسپار</label>
                        </div>

                        <div class="FormLogin-Submit">
                            <button type="submit" class="Btn-Submit">ورود &#8678</button>
                        </div>

                    </form>

                </div>

            </div>

            <div class="LoginForm-LiftSide">

                <div class="LoginForm-Cover">
                    <img src="./assets/images/LoginFormImg.PNG" alt="Login Form Img" width="512" height="512">
                </div>

            </div>

        </div>

    </div>

</body>

</html>
